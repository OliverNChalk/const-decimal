[package]
name = "const-decimal"
version = "0.1.0"
authors = ["Oliver Chalk"]
edition = "2021"
readme = "README.md"

[lints.clippy]
cast_possible_truncation = "warn"
cast_possible_wrap = "warn"
cast_sign_loss = "warn"
# See `clippy.toml`.
disallowed_methods = "warn"

[features]
serde = ["dep:serde"]

[dependencies]
num-traits = "0.2.19"
ruint = "1.12.3"
serde = { version = "~1.0", features = ["derive"], optional = true }

[dev-dependencies]
paste = "1.0.15"

[profile.release]
opt-level = 3
debug = true

[profile.paranoid]
inherits = "release"
overflow-checks = true
debug-assertions = true

[profile.performance]
inherits = "release"
lto = "fat"
codegen-units = 1
incremental = false
